<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/static/main.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/static/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="/static/main.js"></script>
  {% endblock %}
</head>
<body>
  <div class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <p />
        {% for message in messages %}
          <p><mark>{{ message }}</mark></p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div id="content" class="row">
      {% block content %}
        <div class="col-md-12">
          <form method='get' action='/admin/create-org-action'>
            Id: <input type="text" name="org_id"/>
            Name: <input type="text" name="org_name"/>
            <input type="submit">
          </form>
        </div>
      {% endblock %}
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <p class="text-muted">&copy; Copyright 2015 by <a href="http://www.savageautomation.com/">Savage Automation</a>.</p>
    </div>
  </footer>
</body>
</html>
